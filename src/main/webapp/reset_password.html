<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker - Reset Password</h2>
        <form action="#">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">New Password:</label>
                <input type="email" id="password" name="password" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" name="password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Reset Password</button>
            <div class="link-container">
                <a href="register.html">Create an account</a>
                <span>or</span>
                <a href="index.html">Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
